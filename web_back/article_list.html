<body>

        <div class="common_title">

        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">

                            <option>爱旅行</option> -->

                        <select id="selStatus" name="" class="form-control input-sm">

                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" type="button" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>

                        <th>分类</th>

                    </tr>

                        <td class="text-center">

                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination pagination-sm">
                    <!-- <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
                    <li class="page-item last"><a href="#" class="page-link">尾页</a></li> -->
                </ul>
            </div>
        </div>
        <!-- 模态框 -->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body">
                        <p id="errorText">确定删除该文章吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button id="ensure" type="button" class="btn btn-primary">确定</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </div>


    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/article.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script src="./js/lib/jquery.twbsPagination.min.js"></script>

    <!-- 模板引擎 文章 -->
    <script id="tmp" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" data-id="{{item.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}

    </script>
    <script id="tmp1" type="text/html">
        <option value="">所有分类</option>
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    
    </script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        });

        //页面加载完成后，显示文章列表信息
        $(function () {
            var currentPage = 1;// 保存用户点击的页码
            var type = ''; //文章类型编号
            var state = '';//文章状态
            var totalPage = '';//总页数



            // 调用函数
            getShow();

            //筛选
            category.show(function (res) {
                console.log(res);
                $('#selCategory').html(template('tmp1', res));

            });

            $('#btnSearch').click(function () {
                //获取下拉列表中的信息
                type = $('#selCategory').val();
                state = $('#selStatus').val();
                console.log(type, state);
                // 强制在第一页显示
                currentPage = 1;// 保存用户点击的页码
                // 再次查询
                getShow();
            })

            // 显示文章函数
            function getShow() {
                //发送请求，获取文章信息
                article.show({ type: type, state: state, page: currentPage }, function (res) {
                    console.log(res);
                    if (res.code === 200) {
                        var htmlStr = template('tmp', res);
                        $('#search').html(htmlStr);
                        // 初始化分页
                        // 筛选时，当前总页数和获取的总页数不同时
                        // 然后更新总页数
                        if (totalPage != res.totalPage) {
                            totalPage = res.totalPage;
                            // 销毁分页
                            $('.pagination').twbsPagination('destroy');
                        }

                        // 分页插件
                        $('.pagination').twbsPagination({
                            // currentPage: 1,  // 初始页
                            totalPages: res.totalPage,  // 总页数，可以通过翻页，或者最后一页
                            startPage: 1,//开始页
                            visiblePages: 5, // 可见页数
                            first: "首页",
                            last: "未页",
                            prev: '上一页',
                            next: '下一页',
                            initiateStartPageClick: false,//是否自动点击开始页
                            onPageClick: function (event, page) {
                                // page： 当前是第几页
                                console.log(page);
                                currentPage = page;
                                // 发请求：求第page页的数据。
                                getShow();
                            }
                        });
                    }
                });
            }

            // 删除
            $('#search').on('click', '.delete', function () {
                console.log(this);
                // 显示模态框
                $('#myModal').modal('show');
                // 获取当前id
                var id = $(this).data('id');
                console.log(id);
                // 判断是否点击确定
                $('#ensure').click(function () {
                    // 发送请求
                    article.del(id, function (res) {
                        console.log(res);
                        if (res.code === 200) {
                            // 隐藏模态框
                            $('#myModal').modal('hide');
                            // 刷新页面
                            getShow();
                        }
                    });
                })


            });



        });



    </script>

</body>

</html>
