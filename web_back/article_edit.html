<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/lib/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="myForm">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="article_title" name="title" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img id="article_cover" src="images/pic06.jpg" class="article_cover">
                        <input type="file" name="title" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="selCategory" name="type">

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input id="dateinput" name="date" type="text" class="form-control" value="2019-05-17">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" name="content" placeholder="文章内容"
                            value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" id="btnAdd" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/article.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/lib/template-web.js"></script>

    <script id="tmp" type="text/html">
    {{each data item}}
         <option value="{{item.id}}">{{item.name}}</option>
    {{/each}}
    </script>

    <script>
        function getID(str) {
            var obj = {};
            var arr = str.split('&');
            arr.forEach(function (item) {
                var arr1 = item.split('=');
                obj[arr1[0]] = arr1[1];
            });
            //    console.log(obj);

            return obj;
            //    console.log(id);

        }

        $(function () {
            // 获取id值
            var str = window.location.search.replace('?', '');
            //  console.log(str);
            var obj = getID(str);
            var id = obj.id;

            getAndShow(id);
            $('#btnAdd').click(function () {
                // 获取表单信息
                var fd = new FormData($('#myForm')[0]);
                // 添加一个私有属性
                fd.append('id',id);
                // 修改属性
                fd.set('content', tinyMCE.activeEditor.getContent()); 

                article.diet(fd,function(res){
                    console.log(res);
                    if(res.code===200){
                        alert('修改成功');
                        window.location.href = './article_list.html';
                    }else{
                        alert('修改失败');
                    }
                    
                });


                // article.diet(fd,function(res){
                //     console.log(res);

                // })
            });

            function getAndShow(id) {
                if (isNaN(id)) {
                    alert('id不对');
                } else {
                    // 显示修改的文章
                    article.show({ id: id }, function (res) {
                        console.log(res);
                        if (res.code === 200) {
                            // 显示类别
                            var type = res.data.type
                            category.show(function (res) {
                                // 模板引擎
                                $('#selCategory').html(template('tmp', res));
                                $('#selCategory').val(type);
                            });
                            $('#article_title').val(res.data.title);
                            $('#article_cover').attr('src', res.data.cover);
                            $('#dateinput').val(res.data.date);

                            setTimeout(function () {
                                // 如果不设置延迟，可能会报错。报错的原因是tinyMCE还没有准备就绪，就给它设置了内容
                                tinyMCE.activeEditor.setContent(res.data.content);
                            }, 1000);
                        }
                    });

                }
            }

        });



    </script>

</body>

</html>
